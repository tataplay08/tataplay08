<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Graph</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5; /* Light gray background color */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #phChart {
            width: 80%; /* Adjust the width as needed */
            max-width: 500px; /* Set a maximum width */
            height: 300px; /* Adjust the height as needed */
            background-color: #fff; /* White chart background color */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>pH Graph</h1>

<!-- Smaller Canvas to render the chart -->
<canvas id="phChart"></canvas>

<script>
    // Function to generate random pH values between 1 and 14
    function generateRandomPhValues(numValues) {
        var randomPhValues = [];
        for (var i = 0; i < numValues; i++) {
            randomPhValues.push((Math.random() * (14 - 1) + 1).toFixed(1));
        }
        return randomPhValues;
    }

    // pH data
    var phData = {
        datasets: [{
            label: 'Morning',
            data: generateRandomPhValues(5),
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            order: 0,
        }, {
            label: 'Afternoon',
            data: generateRandomPhValues(5),
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            order: 1,
        }, {
            label: 'Evening',
            data: generateRandomPhValues(5),
            backgroundColor: 'rgba(255, 206, 86, 0.2)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1,
            order: 2,
        }]
    };

    // Chart configuration
    var ctx = document.getElementById('phChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: phData,
        options: {
            scales: {
                x: {
                    type: 'category',
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'pH Value'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
