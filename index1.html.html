<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Graph</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #phChart {
            max-width: 80%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>pH Graph</h1>

<!-- Canvas to render the chart -->
<canvas id="phChart" width="400" height="200"></canvas>

<script>
    // Function to generate random pH values
    function generateRandomPhValues(numValues, min, max) {
        var randomPhValues = [];
        for (var i = 0; i < numValues; i++) {
            randomPhValues.push((Math.random() * (max - min) + min).toFixed(1));
        }
        return randomPhValues;
    }

    // pH data
    var phData = {
        datasets: [{
            label: 'pH Level',
            data: generateRandomPhValues(5, 6.0, 8.0),
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    // Chart configuration
    var ctx = document.getElementById('phChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: phData,
        options: {
            scales: {
                x: {
                    type: 'category',
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'pH Value'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
