<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Graph</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>pH Graph</h1>

<!-- Canvas to render the chart -->
<canvas id="phChart" width="400" height="200"></canvas>

<script>
    // pH data
    var phData = {
        labels: ['Day 1 - Morning', 'Day 1 - Afternoon', 'Day 1 - Evening', 'Day 2 - Morning', 'Day 2 - Afternoon', 'Day 2 - Evening', 'Day 3 - Morning', 'Day 3 - Afternoon', 'Day 3 - Evening'],
        datasets: [{
            label: 'pH Level',
            data: [7.2, 7.0, 7.5, 7.1, 6.8, 7.2, 7.4, 7.1, 7.0],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    // Chart configuration
    var ctx = document.getElementById('phChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: phData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
